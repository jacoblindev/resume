    <link href="./images/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">

    <link href="normalize.css" rel="stylesheet">

<body>
<nav class="navbar">

<main>
    <!-- Vue will render résumé sections here -->

</main>

</body>
<!-- Vue 3 & html2pdf CDN -->
<script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script>
    /* --------- Resume Content (EN & 中文) --------- */
    const resume = {
        en: {
            name: 'Jacob Lin',
            title: 'Senior Java Backend Engineer / Solution Architect',
            location: 'Taipei, Taiwan',
            summary: 'Senior Java Backend Engineer / Solution Architect who turns complex business challenges into elegant, scalable systems. Drawing on an earlier career in architectural design, I visualise software end‑to‑end, decompose it into modular services, and lead teams to deliver with Java 17, Spring Boot, JavaScript and modern cloud platforms. I thrive as the technical bridge between stakeholders and developers, aligning road‑maps, lifting performance, and ensuring maintainability across the stack.',
            experience: [
                {
                    role: 'Principal Engineer',
                    company: 'TPI software',
                    period: 'Aug 2022 – Present',
                    bullets: [
                        'Re‑architected the legacy e‑commerce order‑tracking system from Struts 2 / JSP to a Vue 3 SPA backed by Spring Boot REST APIs, cutting average page‑load time by ≈70% and enabling chain‑wide rollout to 20+ stores.',
                        'Mentor 6+ engineers; build CI/CD & Kubernetes pipeline.',
                        'Improved deployment frequency by 30%.'
                    ]
                },
                {
                    role: 'Full‑stack Developer / PM',
                    company: 'RT‑Mart',
                    period: 'Apr 2020 – Aug 2022',
                    bullets: [
                        'Re‑architected the legacy e‑commerce order‑tracking system from Struts 2 / JSP to a Vue 3 SPA backed by Spring Boot REST APIs, cutting average page‑load time by ≈70% and enabling chain‑wide rollout to 20+ stores.',
                        'Introduced a micro‑services‑inspired, modular architecture for the customer‑management platform, slashing deployment time 50% and simplifying future feature additions.',
                        'Led a digital‑workflow initiative with FlowMaster BPM - expanded usage from 1 to 6 cross‑department forms in six months, boosting daily submissions 5×.',
                        'Built a web‑based picking app featuring interactive SVG floor‑plan visualisation, replacing paper processes and lifting picker productivity 25%.',
                        'Acted as the technical bridge for the RT‑Mart mobile app, aligning business, UX and engineering across 10+ release cycles with zero critical regressions.'
                    ]
                }
            ],
            skills: [
                'Java 17 / 21',
                'Spring Boot 3, Vue 3',
                'PostgreSQL / MongoDB / Redis',
                'Docker / Kubernetes / GCP (Associate Cloud Engineer)',
                'Mermaid / PlantUML / Draw.io',
                'IntelliJ IDEA / VS Code',
            ],
            education: [
                {
                    degree: 'JSP & Servlet, Java Programming',
                    school: 'Taipei City Vocational Dev. Institute',
                    period: '2020'
                },
                {
                    degree: 'Diploma of Leadership & Management',
                    school: 'Royal Gurkhas Institute Of Technology',
                    period: '2017'
                },
                {degree: 'Architecture Studies', school: 'Chung Yuan Christian University', period: ''},
            ],
            contact: {
                email: 'jacoblindev@gmail.com',
                github: 'https://github.com/jacoblindev',
                linkedin: 'https://www.linkedin.com/in/jacob-lin-83131154/'
            }
        },
        zh: {
            name: '林健民 (Jacob Lin)',
            title: '資深 Java 工程師 / 解決方案架構師',
            location: '台北, 台灣',
            summary: '具建築設計背景的資深 Java 後端工程師暨解決方案架構師，專長在於將複雜商業需求化為優雅、可擴充的企業級系統。憑藉對系統全局的視覺化能力，運用 Java 17、Spring Boot、JavaScript 及雲端平台，拆解並重組模組化服務，引領團隊高效交付。擅長在業務與研發之間搭起技術橋樑，協助制定產品路線、優化效能，並確保系統易於維運。',
            experience: [
                {
                    role: '資深工程師',
                    company: '昕力資訊股份有限公司',
                    period: '2022 年 8 月 – 至今',
                    bullets: [
                        '指導 6 位工程師；建立 CI/CD 與 Kubernetes 流程。',
                        '將部署頻率提升 30%。'
                    ]
                },
                {
                    role: '全端工程師 / 專案經理',
                    company: '大潤發股份有限公司',
                    period: '2020 年 4 月 – 2022 年 8 月',
                    bullets: [
                        '將 Struts 2 / JSP 的電商訂單追蹤系統重構為 Vue 3 SPA + Spring Boot REST API，頁面載入速度提升約 70%，並成功推廣至全台 20+ 門市。',
                        '為會員管理平台導入微服務化模組架構，部署時間縮短 50%，後續功能擴充更具彈性',
                        '主導 FlowMaster BPM 數位化，半年內將流程由 1 張表單擴增至 6 張、涵蓋多部門，日提交流程量提升 5 倍。',
                        '開發互動式 SVG 倉儲平面圖揀貨工具，取代紙本流程，使揀貨效率提升 25%。',
                        '擔任 RT‑Mart 行動 App 技術橋樑，協調業務、UX 與研發，期間完成 10+ 次版本更新皆零重大回歸問題。'
                    ]
                }
            ],
            skills: [
                'Java 17 / 21',
                'Spring Boot 3, Vue 3',
                'PostgreSQL / MongoDB / Redis',
                'Docker / Kubernetes / GCP (Associate Cloud Engineer)',
                'Mermaid / PlantUML / Draw.io',
                'IntelliJ IDEA / VS Code',
            ],
            education: [
                {degree: 'JSP程式設計', school: '台北市立職能發展學院', period: '2020'},
                {degree: '領導與管理證書', school: 'Royal Gurkhas Institute Of Technology', period: '2017'},
                {degree: '建築學士', school: '中原大學', period: ''},
            ],
            contact: {
                email: 'jacoblindev@gmail.com',
                github: 'https://github.com/jacoblindev',
                linkedin: 'https://www.linkedin.com/in/jacob-lin-83131154/'
            }
        }
    };

    /* --------- Vue 3 App --------- */
    const {createApp} = Vue;

    createApp({
        data() {
            return {
                lang: 'en',
                resume
            };
        },
        computed: {
            r() {
                return this.resume[this.lang];
            }
        },
        mounted() {
            document.getElementById('langBtn').addEventListener('click', this.toggleLang);
            document.getElementById('pdfBtn').addEventListener('click', this.downloadPdf);
        },
        methods: {
            toggleLang() {
                this.lang = this.lang === 'en' ? 'zh' : 'en';
                document.getElementById('langBtn').innerText = this.lang === 'en' ? '中文' : 'EN';
            },
            downloadPdf() {
                const opt = {
                    margin: 0.5,
                    filename: `${this.r.name.replace(/\\s+/g, '-').toLowerCase()}-resume.pdf`,
                    jsPDF: {unit: 'in', format: 'a4', orientation: 'portrait'}
                };
                html2pdf().set(opt).from(document.querySelector('#app')).save();
            }
        },
        template: `
            <div>
                <header>
                    <h1>{{ r.name }}</h1>
                    <h2>{{ r.title }}</h2>
                    <h3>
                        {{ r.location }} -
                        <span><a :href="'mailto:' + r.contact.email" target="">Email</a></span> |
                        <span><a :href="r.contact.linkedin" target="_blank">LinkedIn</a></span> |
                        <span><a :href="r.contact.github" target="_blank">GitHub</a></span>
                    </h3>
                </header>

                <section id="summary">
                    <p>{{ r.summary }}</p>
                </section>

                <section id="experience">
                    <h2>{{ lang === 'en' ? 'EXPERIENCES' : '專業經歷' }}</h2>
                    <div v-for="job in r.experience" :key="job.role + job.company">
                        <h3>{{ job.role }} | {{ job.company }}</h3>
                        <p><em>{{ job.period }}</em></p>
                        <ul>
                            <li v-for="b in job.bullets" :key="b">{{ b }}</li>
                        </ul>
                    </div>
                </section>

                <section id="skills">
                    <h2>{{ lang === 'en' ? 'SKILLS / CERTS' : '技能 / 證照' }}</h2>
                    <ul>
                        <li v-for="s in r.skills" :key="s">{{ s }}</li>
                    </ul>
                </section>

                <section id="language">
                    <h2>{{ lang === 'en' ? 'LANGUAGE' : '語言' }}</h2>
                    <ul>
                        <li>Chinese - Native</li>
                        <li>English - Advance (TOEIC 960)</li>
                    </ul>
                </section>

                <section id="education">
                    <h2>{{ lang === 'en' ? 'EDUCATION' : '學歷' }}</h2>
                    <ul>
                        <li v-for="e in r.education" :key="e.school">
                            <p><strong>{{ e.degree }}</strong> - <em>{{ e.school }}  {{ e.period }}</em></p>
                        </li>
                    </ul>
                </section>
            </div>
        `
    }).mount('#app');
</script>
</html>
